services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: django_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-your_database}
      MYSQL_USER: ${DB_USER:-your_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-your_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: for initial data
    ports:
      - "3306:3306"  # Remove in production for security
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: django_redis
    restart: always
    ports:
      - "6379:6379"  # Remove in production for security
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django_network

  # Django Web Application
  web:
    build: .
    container_name: django_web
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 vimp.wsgi:application
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-your_database}
      - DB_USER=${DB_USER:-your_user}
      - DB_PASSWORD=${DB_PASSWORD:-your_password}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - django_network

  # Django-Q Worker for background tasks
  qcluster:
    build: .
    container_name: django_qcluster
    restart: always
    command: python manage.py qcluster
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-your_database}
      - DB_USER=${DB_USER:-your_user}
      - DB_PASSWORD=${DB_PASSWORD:-your_password}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - django_network

  # Nginx Reverse Proxy (recommended for production)
  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"  # For SSL
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro  # For SSL certificates
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - django_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  django_network:
    driver: bridge
